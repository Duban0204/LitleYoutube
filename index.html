<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/icono.PNG" type="image/x-icon">
    <title>Microyoutube</title>
</head>

<body>
    <div class="row div__contenedor">
        <div id="div__titulo" class="col-lg-5  col-12 div__logo d-flex  align-items-center">
            <div class="row">
                <div class="col-lg-2 col-2"></div>
                <div class="col-lg-9 col-8 div__titulo  text-center">
                    <h1 class=" h2__titulo">Watch
                        <span class="h2__titulo h2__titulo1">Now!</span></h1>
                </div>
                <div class="col-lg-1 col-2 "></div>

            </div>
        </div>
        <div id="div__formulario" class="col-lg-7 col-12 d-flex align-items-center">
            <div class="col-lg-1 col-1"></div>
            <div class="col-lg-10 col-10 div__formulario">
                <div class="row">
                    <div class="col-3"></div>
                    <div class=" col-6 div__textoF">
                        <div class="div__tituloFormulario text-center">
                            <p class="p__titulo">
                                <strong> Watch</strong>
                                <span class="now">
                                    Now!
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
                <form class="form_formulario">
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email</label>
                        <input required type="email" id="form-input" class="form-input form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <small>
                            <p class="p_text-alert" id="p_advertencia-correo"></p>
                        </small>
                    </div>
                    <div class="mb-3">
                        <label for="form-input" class="form-label">Contraseña</label>
                        <input required type="password" id="contraseña" class="form-input form-control" aria-describedby="emailHelp">
                        <input type="checkbox" onclick="mostrarConstaseña()"> Mostrar constraseña                        
                    </div>
                    <div class="mb-3">
                        <small>
                            <p class="p_text-alert" id="p_advertencia-pass"></p>
                        </small>
                    </div>
                    <div class="text-center">
                        <a href="">¿Olvide mi contraseña?</a>
                    </div>
                    <br>
                    <div class="text-center">
                        <button id="btn_ingresar" type="submit" class=" boton boton1">Ingresar</button>
                        <button  type="button" class="boton boton2" onclick="window.location.href='./views/register.html'">Registrar</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-1 col-1"></div>
        </div>
    </div>

    <script src="./js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
